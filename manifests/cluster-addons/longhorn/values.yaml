longhorn:
  preUpgradeChecker:
    jobEnabled: false

  defaultSettings:
    defaultDataPath: /var/lib/longhorn
    #createDefaultDiskLabeledNodes: true

  defaultBackupStore:
    backupTarget: s3://bakseter-homelab-longhorn@hel1/
    backupTargetCredentialSecret: longhorn-backup-secret

  networkPolicies:
    enabled: true

  ingress:
    enabled: true
    ingressClassName: tailscale
    host: longhorn
    tls:
      - hosts:
          - longhorn
