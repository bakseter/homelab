apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: keel
  namespace: keel
spec:
  podSelector: {}

  policyTypes:
    - Ingress
    - Egress

  egress:
    # Allow egress to kube-dns
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow egress to Internet (and Kubernetes API server)
    - to:
        - ipBlock:
            cidr: '0.0.0.0/0'
      ports:
        - protocol: TCP
          port: 443
