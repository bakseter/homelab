keel:
  image:
    repository: keelhq/keel
    tag: 0.20.0 # https://github.com/keel-hq/keel/issues/833

  helmProvider:
    enabled: false

  secret:
    enabled: false

  podSecurityContext:
    runAsUser: 666 # matches the UID inside the container
    runAsGroup: 666 # matches the GID inside the container
    fsGroup: 666 # matches the GID inside the container
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault

  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
