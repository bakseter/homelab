apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-addons
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - git:
        files:
          - path: manifests/cluster-addons/**/config.yaml
        repoURL: https://github.com/bakseter/homelab.git
        revision: HEAD
  template:
    metadata:
      labels:
        app.kubernetes.io/component: controller
      name: '{{.path.basename}}'
    spec:
      project: default
      destination:
        namespace: '{{if and (hasKey . "namespace") (hasKey .namespace "name")}}{{.namespace.name}}{{else}}{{.path.basename}}{{end}}'
        server: https://kubernetes.default.svc
      source:
        path: '{{.path.path}}'
        repoURL: https://github.com/bakseter/homelab.git
        targetRevision: HEAD
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - 'CreateNamespace={{if and (and (hasKey . "namespace") (hasKey .namespace "create")) (eq .namespace.create true)}}true{{else}}false{{end}}'
          - ServerSideApply=true
