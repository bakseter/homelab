apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/bakseter/homelab.git
              revision: HEAD
              directories:
                - path: manifests/*
                - path: manifests/applications
                  exclude: true
                - path: manifests/cluster-addons
                  exclude: true
          - git:
              repoURL: https://github.com/bakseter/homelab.git
              revision: HEAD
              files:
                - path: manifests/applications/**/config.yaml
                - path: manifests/cluster-addons/**/config.yaml
  template:
    metadata:
      name: '{{.path.basename}}'
      labels:
        app.kubernetes.io/component: '{{if eq (index .path.segments 1) "applications"}}app{{else}}addon{{end}}'
    spec:
      project: default
      sources:
        - repoURL: https://github.com/bakseter/homelab.git
          targetRevision: HEAD
          path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{if eq .path.basename "bootstrap"}}argocd{{else}}{{or (index . "namespace") .path.basename}}{{end}}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
